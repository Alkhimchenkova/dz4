<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .First_level_class{
font-size: 26px;
            text-align: left;
            font-family: Arial;
        }
        .div_class{
            padding: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h1 style="color: black; text-align: center">Пример Многоуровнего Упорядоченного списка</h1>
<div class="div_class" >
<ol class="First_level_class" type="1">
    <li style="color: blue" > Winter
    <ol class="Second_level_class" style="color: blue" type="a">
        <li>December</li>
        <li>January</li>
        <li>Fabruary</li>

    </ol>    </li>
    <li style="color: green" >Spreeng
        <ol style="color: green" type="a">
            <li>March</li>
            <li>April</li>
            <li>May</li>
        </ol>    </li>
    <li style="color: orange">Summer
        <ol style="color: orange" type="a">
            <li>June</li>
            <li>July</li>
            <li>August</li>

        </ol>
    </li>
    <li style="color: coral">Autumn
        <ol  style="color: coral" type="a">
            <li>September</li>
            <li>October</li>
            <li>November</li>

        </ol>
    </li>
</ol>
</div>
</body>
</html>
